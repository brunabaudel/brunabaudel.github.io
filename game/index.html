        button {

            border-radius: 8px;

            margin: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .message {

            font-size: 1.3em;
            color: #2c3e50;

            border-color: transparent;
            color: white;
        }
        .error {
            background: #ff7675;
            border-color: #d63031;
            color: white;
            animation: shake 0.5s;
        }
        .success {
            animation: success 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        @keyframes success {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .controls {
            text-align: center;
            margin-top: 2rem;

        .celebration {

            top: 0;
            left: 0;
            width: 100%;

        }

    <script>

        ];

        let currentWord = "";
        let numberMapping = {};
        let currentNumbers = [];
        let nextNumber = 1;
        let inputs = [];
        let letterPositions = [];
        let revealedPositions = [];

        const containerWidth = document.querySelector('.word-row').clientWidth;
        const wordRow = document.querySelector('.word-row');
        wordRow.style.cssText = `
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        `;

        function createConfetti() {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            document.body.appendChild(celebration);

            for(let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = -10 + 'px';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                celebration.appendChild(confetti);

                const animation = confetti.animate([
                    { transform: `translate(0, 0) rotate(0deg)` },
                    { transform: `translate(${Math.random() * 400 - 200}px, ${window.innerHeight + 100}px) rotate(${Math.random() * 720}deg)` }
                ], {
                    duration: 1500 + Math.random() * 1000,
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                });

                animation.onfinish = () => confetti.remove();
            }

            setTimeout(() => celebration.remove(), 2500);
        }

        function checkForWin() {
            let allCorrect = true;
            let allFilled = true;
            
            inputs.forEach((input) => {
                if(!input.disabled) {
                    const position = parseInt(input.dataset.position);
                    const userChar = input.value.toLowerCase();
                    const expectedChar = currentWord[position].toLowerCase();
                    
                    if(!userChar) {
                        allFilled = false;
                    }
                    if(userChar !== expectedChar) {
                        allCorrect = false;
                    }
                }
            });

            if(allFilled && allCorrect) {
                document.querySelector('.message').textContent = "ðŸŽ‰ Gefeliciteerd! Je hebt gewonnen! ðŸŽ‰";
                inputs.forEach(input => {
                    input.disabled = true;
                    input.classList.add('success');
                });
                createConfetti();
            }
        }

        function initializeGame() {
            currentWord = sentences[Math.floor(Math.random() * sentences.length)];
            numberMapping = {};
            currentNumbers = [];
            nextNumber = 1;
            inputs = [];
            letterPositions = [];
            
            let position = 0;
            for(let char of currentWord.toLowerCase()) {
                if(/[a-z]/.test(char)) {
                    if(!(char in numberMapping)) {
                        numberMapping[char] = nextNumber++;
                    }
                    currentNumbers.push(numberMapping[char]);
                    letterPositions.push(position);
                } else {
                    currentNumbers.push(" ");
                }
                position++;
            }
            
            revealedPositions = [];
            const numToReveal = Math.floor(Math.random() * 2) + 2;
            while(revealedPositions.length < numToReveal) {
                const randomPos = letterPositions[Math.floor(Math.random() * letterPositions.length)];
                if(!revealedPositions.includes(randomPos)) {
                    revealedPositions.push(randomPos);
                }
            }
            
            updateDisplay();
        }

        function updateDisplay() {
            const wordRow = document.querySelector('.word-row');
            wordRow.innerHTML = '';
            inputs = [];
            
            // Split sentence into words
            const words = currentWord.split(' ');
            
            words.forEach((word, wordIndex) => {
                // Create container for each word
                const wordContainer = document.createElement('div');
                wordContainer.style.cssText = `
                    display: flex;
                    margin: 0.5rem 0;
                    align-items: flex-start;
                `;
                
                let wordStartIndex = currentWord.indexOf(word, wordIndex === 0 ? 0 : currentWord.indexOf(words[wordIndex - 1]) + words[wordIndex - 1].length);
                
                for(let i = 0; i < word.length; i++) {
                    const letterDiv = document.createElement('div');
                    letterDiv.className = 'letter-container';
                    const currentIndex = wordStartIndex + i;
                    
                    const input = document.createElement('input');
                    input.className = 'letter-input';
                    input.maxLength = 1;
                    input.type = 'text';
                    input.dataset.position = currentIndex;
                    
                    if(revealedPositions.includes(currentIndex)) {
                        input.value = currentWord[currentIndex];
                        input.disabled = true;
                        input.classList.add('filled');
                    }
                    
                    input.addEventListener('input', function() {
                        if(this.value.length === 1) {
                            const position = parseInt(this.dataset.position);
                            const userChar = this.value.toLowerCase();
                            const expectedChar = currentWord[position].toLowerCase();
                            
                            if(userChar !== expectedChar) {
                                this.classList.add('error');
                                setTimeout(() => {
                                    this.value = '';
                                    this.classList.remove('error');
                                }, 500);
                            } else {
                                checkForWin();
                                const nextInput = this.parentElement.nextElementSibling;
                                if(nextInput) {
                                    const nextInputField = nextInput.querySelector('input');
                                    if(nextInputField && !nextInputField.disabled) {
                                        nextInputField.focus();
                                    }
                                }
                            }
                        }
                    });

                    input.addEventListener('keydown', function(e) {
                        if(e.key === 'Backspace' && this.value === '') {
                            const prevInput = this.parentElement.previousElementSibling;
                            if(prevInput) {
                                const prevInputField = prevInput.querySelector('input');
                                if(prevInputField && !prevInputField.disabled) {
                                    prevInputField.focus();
                                }
                            }
                        }
                    });
                    
                    inputs.push(input);
                    letterDiv.appendChild(input);
                    
                    const numberSpan = document.createElement('div');
                    numberSpan.className = 'number';
                    numberSpan.textContent = currentNumbers[currentIndex];
                    letterDiv.appendChild(numberSpan);
                    
                    wordContainer.appendChild(letterDiv);
                }
                
                wordRow.appendChild(wordContainer);
            });
            
            if(inputs.length > 0) {
                const firstEmptyInput = inputs.find(input => !input.disabled);
                if(firstEmptyInput) {
                    firstEmptyInput.focus();
                }
            }
            
            document.querySelector('.message').textContent = "";
        }

        function newGame() {
            initializeGame();
        }

        initializeGame();
    </script>
