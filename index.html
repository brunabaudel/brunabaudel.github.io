<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height" />
    <title>Bruna Baudel</title>
    <meta name="description" content="Educational Platform" />
    <meta name="author" content="Kate G." />
    <style>
        :root {
            --primary-bg: linear-gradient(135deg, #d4e0ff 0%, #c3c9ff 50%, #d8c2ff 100%);
            --card-bg: #ffffff;
            --text-color: #333;
            --sidebar-width: 240px;
            --sidebar-collapsed-width: 80px;
            --accent-color: #6366f1;
            --border-radius: 16px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        html, body {
            height: 100%;
            background: var(--primary-bg);
        }
        
        body {
            display: flex;
            min-height: 100vh;
            color: var(--text-color);
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            padding: 24px 16px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: var(--box-shadow);
            z-index: 100;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            transition: all 0.3s ease;
            border-right: 1px solid rgba(231, 231, 255, 0.8);
            border-radius: 0 24px 24px 0;
        }
        
        .app-logo {
            display: flex;
            align-items: center;
            margin: 10px 0 40px 10px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            background-color: #121212;
            overflow: hidden;
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: #121212;
        }
        
        .nav-items {
            flex-grow: 1;
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-radius: 12px;
            color: #4b4b4b;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }
        
        .nav-item:hover, .nav-item.active {
            background-color: rgba(99, 102, 241, 0.08);
            color: var(--accent-color);
        }
        
        .nav-item i {
            width: 24px;
            margin-right: 12px;
            display: flex;
            justify-content: center;
        }
        
        .nav-item span {
            font-size: 15px;
            font-weight: 500;
        }
        
        .logout {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-radius: 12px;
            color: #4b4b4b;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 20px;
        }
        
        .logout:hover {
            background-color: rgba(244, 67, 54, 0.08);
            color: #f44336;
        }
        
        .logout i {
            width: 24px;
            margin-right: 12px;
            display: flex;
            justify-content: center;
        }
        
        .logout span {
            font-size: 15px;
            font-weight: 500;
        }
        
        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            padding: 24px 32px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .search-bar {
            flex: 1;
            max-width: 600px;
            position: relative;
        }
        
        .search-bar input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border-radius: 12px;
            border: none;
            background-color: rgba(255, 255, 255, 0.8);
            font-size: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .search-bar i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #8a8a8a;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .notification-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
        }
        
        .profile-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-name {
            font-weight: 600;
            font-size: 15px;
        }
        
        /* Content Container */
        #content-container {
            width: 100%;
            flex: 1;
        }
        
        /* Loading indicator */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            width: 100%;
        }
        
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--accent-color);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        /* Profile Info Section Styles */
        .profile-info {
            padding: 16px;
            margin-bottom: 20px;
        }

        .profile-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
            color: #121212;
        }

        .profile-subtitle {
            font-size: 14px;
            font-weight: 500;
            color: #4b4b4b;
            margin-bottom: 8px;
        }

        .social-links {
            display: flex;
            gap: 12px;
            margin-top: 10px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.8);
            transition: all 0.2s ease;
        }

        .social-link:hover {
            background-color: var(--accent-color);
        }

        .social-link img {
            width: 16px;
            height: 16px;
        }

        /* Additional CSS for profile section */
        .profile-section {
            margin-bottom: 40px;
            padding: 16px;
        }

        .profile-name {
            font-size: 32px;
            font-weight: 800;
            color: #121212;
            margin-bottom: 4px;
        }

        .profile-details {
            margin-bottom: 24px;
        }

        .profile-role {
            font-size: 16px;
            color: #4b4b4b;
            margin-bottom: 4px;
        }

        .profile-location {
            font-size: 12px;
            color: #6b7280;
        }

        .social-links {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease;
        }

        .social-link:hover {
            background-color: var(--accent-color);
        }

        /* Article styles */
        .main-article {
            margin: 40px 0;
        }

        .article {
            background-color: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 30px;
        }

        .article-header {
            margin-bottom: 24px;
        }

        .article-title0 {
            display: block;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #121212;
        }

        .article-subtitle {
            display: block;
            font-size: 18px;
            color: #4b4b4b;
            margin-bottom: 12px;
        }

        .article-date {
            display: block;
            font-size: 14px;
            color: #6b7280;
        }

        .article-title1 {
            display: block;
            font-size: 22px;
            font-weight: 600;
            margin: 24px 0 16px 0;
            color: #121212;
        }

        .article-body p {
            margin-bottom: 16px;
            line-height: 1.6;
        }

        .article-body code {
            background-color: #f1f5f9;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
        }

        .article-body pre {
            background-color: #f1f5f9;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 16px;
        }

        .article-body ol, .article-body ul {
            margin-bottom: 16px;
            padding-left: 24px;
        }

        .article-body li {
            margin-bottom: 8px;
        }

        .page__bottom {
            margin-top: 40px;
            padding: 20px 0;
            background-color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }

        /* Profile icon styling */
        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #6366f1; /* Using the accent color variable */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            margin: 0;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Hide text in nav items when compact */
        @media (max-width: 992px) {
            .sidebar {
                width: var(--sidebar-collapsed-width);
            }
            
            .profile-name {
                font-size: 20px;
            }
            
            .sidebar .profile-name,
            .sidebar .profile-role, 
            .sidebar .profile-location,
            .sidebar .nav-item span,
            .sidebar .logout span {
                display: none;
            }
            
            .sidebar .social-links {
                display: none;
            }
            
            .sidebar .nav-item i {
                margin-right: 0;
                display: flex !important;
            }
            
            .sidebar .profile-icon {
                margin: 0;
            }

            .profile-section {
                margin-bottom: 40px;
                padding: 0px;
            }
            
            .sidebar .nav-item {
                justify-content: center;
                padding: 12px;
                display: flex !important;
            }

            .main-content {
                margin-left: var(--sidebar-collapsed-width);
                width: calc(100% - var(--sidebar-collapsed-width));
            }
        }

        /* For mobile view */
        @media (max-width: 576px) {
            .sidebar {
                width: var(--sidebar-collapsed-width);
                left: 0; /* Keep the sidebar visible */
            }
            
            .sidebar .nav-item {
                justify-content: center;
                padding: 12px;
                display: flex !important;
            }
            
            .sidebar .nav-item i,
            .sidebar .nav-item svg {
                display: block !important;
                visibility: visible !important;
                opacity: 1 !important;
                min-width: 20px !important;
                min-height: 20px !important;
            }
            
            .sidebar svg {
                display: inline-block !important;
                visibility: visible !important;
            }
            
            .sidebar .nav-items {
                display: flex !important;
                flex-direction: column !important;
            }
            
            .main-content {
                margin-left: var(--sidebar-collapsed-width);
                width: calc(100% - var(--sidebar-collapsed-width));
            }
            
            /* Option to have an expandable sidebar if needed */
            .sidebar.open {
                width: var(--sidebar-width);
            }
            
            .sidebar.open .profile-name,
            .sidebar.open .profile-role, 
            .sidebar.open .profile-location,
            .sidebar.open .nav-item span,
            .sidebar.open .logout span {
                display: block;
            }
            
            .sidebar.open .social-links {
                display: flex;
            }
            
            .sidebar.open .nav-item {
                justify-content: flex-start;
                padding: 12px 16px;
            }
            
            .sidebar.open .nav-item i {
                margin-right: 12px;
            }
        }

        /* Critical fixes to ensure icons are always visible */
        .sidebar .nav-item i,
        .sidebar svg {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }

        .sidebar .nav-items {
            display: flex !important;
            flex-direction: column !important;
        }

        .sidebar .nav-item {
            display: flex !important;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="top-section">
            <!-- Profile section with icon -->
            <div class="profile-section">
                <div class="profile-icon">B</div>
                <h1 class="profile-name">Bruna</h1>
                <div class="profile-details">
                    <div class="profile-role">iOS Engineer</div>
                    <div class="profile-location">ð–¡¡ Amsterdam, Netherlands</div>
                </div>
                
                <!-- Social links -->
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/brunabaudel/" class="social-link" title="LinkedIn">
                        <img src="./src/resources/icons8-linkedin.svg" alt="LinkedIn" />
                    </a>
                    <a href="https://github.com/brunabaudel" class="social-link" title="GitHub">
                        <img src="./src/resources/icons8-github.svg" alt="GitHub" />
                    </a>
                    <a href="https://twitter.com/brunabaudel" class="social-link" title="Twitter">
                        <img src="./src/resources/icons8-twitter.svg" alt="Twitter" />
                    </a>
                </div>
            </div>

            <!-- Navigation menu -->
            <div class="nav-items">
                <a href="#" class="nav-item active" data-page="projects">
                    <i>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                    </i>
                    <span>Projects</span>
                </a>
                <a href="#" class="nav-item" data-page="articles">
                    <i>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                    </i>
                    <span>Articles</span>
                </a>
                <a href="#" class="nav-item" data-page="about">
                    <i>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="16" x2="12" y2="12"></line>
                            <line x1="12" y1="8" x2="12.01" y2="8"></line>
                        </svg>
                    </i>
                    <span>About</span>
                </a>
                <a href="#" class="nav-item" data-page="more">
                    <i>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="1"></circle>
                            <circle cx="19" cy="12" r="1"></circle>
                            <circle cx="5" cy="12" r="1"></circle>
                        </svg>
                    </i>
                    <span>More</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Content Container where pages will be loaded -->
        <div id="content-container">
            <!-- Loading indicator -->
            <div class="loading">
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contentContainer = document.getElementById('content-container');
            const menuItems = document.querySelectorAll('.nav-item');
            
            // Default page to load
            loadPage('projects');
            
            // Set the first menu item as active
            menuItems[0].classList.add('active');
            
            // Add click event to menu items
            menuItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Remove active class from all items
                    menuItems.forEach(i => i.classList.remove('active'));
                    
                    // Add active class to clicked item
                    this.classList.add('active');
                    
                    // Get the page to load from data attribute
                    const page = this.getAttribute('data-page');
                    
                    // Load the page
                    loadPage(page);
                });
            });
            
            // Function to load page content
            function loadPage(page) {
                // Show loading indicator
                contentContainer.innerHTML = '<div class="loading"><div class="loading-spinner"></div></div>';
                
                // Define folder paths and filenames for each page
                const pageConfig = {
                    'projects': { path: 'pages/projects/', filename: 'index.html' },
                    'articles': { path: 'pages/articles/', filename: 'index.html' },
                    'about': { path: 'pages/about/', filename: 'index.html' },
                    'more': { path: 'pages/more/', filename: 'index.html' }
                    // Add more pages as needed
                };
                
                // Get the config for the page (or use defaults if not defined)
                const config = pageConfig[page] || { path: '', filename: `${page}.html` };
                
                // Fetch the page content with the correct path and filename
                fetch(`${config.path}${config.filename}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Page not found');
                        }
                        return response.text();
                    })
                    .then(html => {
                        // Insert the HTML content
                        contentContainer.innerHTML = html;
                        
                        // Add event listeners to any article links in the loaded content
                        addArticleLinkListeners();
                    })
                    .catch(error => {
                        console.error('Error loading page:', error);
                        contentContainer.innerHTML = `
                            <div style="text-align: center; padding: 50px;">
                                <h2>Error Loading Page</h2>
                                <p>${error.message}</p>
                                <p>Make sure the file ${config.path}${config.filename} exists.</p>
                            </div>
                        `;
                    });
            }
            
            // Function to load an article
            function loadArticle(articlePath) {
                // Show loading indicator
                contentContainer.innerHTML = '<div class="loading"><div class="loading-spinner"></div></div>';
                
                // Fetch the article content
                fetch(articlePath)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Article not found');
                        }
                        return response.text();
                    })
                    .then(html => {
                        // Extract just the article content from the HTML
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(html, 'text/html');
                        
                        // Try to find the main article content
                        let articleContent = doc.querySelector('.main-article');
                        
                        // If not found, try to extract from the body
                        if (!articleContent) {
                            articleContent = doc.querySelector('body');
                        }
                        
                        // Insert the article content
                        if (articleContent) {
                            contentContainer.innerHTML = articleContent.outerHTML;
                        } else {
                            // Fallback to the entire HTML if we can't extract properly
                            contentContainer.innerHTML = html;
                        }
                        
                        // Add a back button at the top of the article
                        const backButton = document.createElement('div');
                        backButton.classList.add('back-button');
                        backButton.style.margin = '0 0 20px 0';
                        backButton.style.cursor = 'pointer';
                        backButton.style.display = 'inline-block';
                        backButton.style.padding = '8px 16px';
                        backButton.style.backgroundColor = 'rgba(99, 102, 241, 0.1)';
                        backButton.style.color = 'var(--accent-color)';
                        backButton.style.borderRadius = '8px';
                        
                        backButton.innerHTML = `
                            <span style="display: flex; align-items: center;">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
                                    <line x1="19" y1="12" x2="5" y2="12"></line>
                                    <polyline points="12 19 5 12 12 5"></polyline>
                                </svg>
                                Back to Articles
                            </span>
                        `;
                        
                        backButton.addEventListener('click', function() {
                            const articlesMenuItem = document.querySelector('.nav-item[data-page="articles"]');
                            if (articlesMenuItem) {
                                articlesMenuItem.click();
                            } else {
                                loadPage('articles');
                            }
                        });
                        
                        // Insert the back button at the beginning of the content
                        const content = document.querySelector('#content-container');
                        if (content) {
                            content.insertBefore(backButton, content.firstChild);
                        }
                    })
                    .catch(error => {
                        console.error('Error loading article:', error);
                        contentContainer.innerHTML = `
                            <div style="text-align: center; padding: 50px;">
                                <h2>Error Loading Article</h2>
                                <p>${error.message}</p>
                                <p>Make sure the file ${articlePath} exists.</p>
                                <button onclick="window.history.back()" style="margin-top: 20px; padding: 10px 20px; background-color: var(--accent-color); color: white; border: none; border-radius: 4px; cursor: pointer;">Go Back</button>
                            </div>
                        `;
                    });
            }
            
            // Function to add event listeners to article links
            function addArticleLinkListeners() {
                // Find all article links in the loaded content
                const articleLinks = document.querySelectorAll('#content-container a[href*="articles"]');
                
                articleLinks.forEach(link => {
                    // Modify the click behavior of article links
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        
                        // Get the article path from the href attribute
                        const articlePath = this.getAttribute('href');
                        
                        // Load the article content
                        loadArticle(articlePath);
                        
                        // Update the active navigation item to 'Articles'
                        menuItems.forEach(i => i.classList.remove('active'));
                        const articlesMenuItem = document.querySelector('.nav-item[data-page="articles"]');
                        if (articlesMenuItem) {
                            articlesMenuItem.classList.add('active');
                        }
                    });
                });
            }
            
            // Mobile menu toggle (if you have one)
            const menuToggle = document.querySelector('.menu-toggle');
            const sidebar = document.querySelector('.sidebar');
            
            if (menuToggle) {
                menuToggle.addEventListener('click', function() {
                    sidebar.classList.toggle('open');
                });
            }

            // Global event delegation for dynamically added article links
            document.addEventListener('click', function(e) {
                // Find the closest anchor tag if the click target is within one
                const link = e.target.closest('a[href*="articles"]');
                
                // Check if we found a link and it's within our content container
                if (link && contentContainer.contains(link)) {
                    // Prevent the default behavior
                    e.preventDefault();
                    
                    // Get the article path from the href attribute
                    const articlePath = link.getAttribute('href');
                    
                    // Load the article content
                    loadArticle(articlePath);
                    
                    // Update the active navigation item to 'Articles'
                    menuItems.forEach(i => i.classList.remove('active'));
                    const articlesMenuItem = document.querySelector('.nav-item[data-page="articles"]');
                    if (articlesMenuItem) {
